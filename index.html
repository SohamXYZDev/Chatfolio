<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>💬Soham's Portfolio💬</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div id="imageViewer">

</div>
<div class="card">
  <h1 id="heading">Hello there, let's talk. 💬</h1>
  <div id="messages" class="hidden">
    <div id="messages" class="hidden">
      <div class="pdf-container">
        <p style="margin-left: 20px;">resume.pdf</p>
        <i class="fas fa-file-pdf" style="color: white;"></i>
      </div>
    </div>
  </div>
  <div id="input-field">
    <div class="input-cont">
      <input type="text" placeholder="Type a message..." id="userInput">
      <button id="micButton" title="Click to speak">
        <i class="fas fa-microphone"></i>
      </button>
      </div>
    <div class="button-row">
      <button onclick="sendQuick('What are you?')">What are you?</button>
      <button onclick="sendQuick('Show me your work')">Show me your work</button>
    </div>
  </div>
</div>
<div id="image-viewer">
  <span class="close">&times;</span>
  <img class="modal-content" id="full-image">
  <button id="prev-btn" class="nav-btn">❮</button>
  <span id="image-counter" class="image-counter">1 of 4</span>
  <button id="next-btn" class="nav-btn">❯</button>
</div>
  <script src="script.js"></script>
</body>
</html>
